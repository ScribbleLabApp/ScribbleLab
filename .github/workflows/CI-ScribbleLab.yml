name: CI-ScribbleLab
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  setup-workflow:
    name: Setup Environment
    runs-on: macos-13
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - name: Install Slather 💎
        run: gem install slather
      - name: Install Homebrew 🍺
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - name: Install swiftlint 🍺
        run: brew install swiftlint
      - name: List Xcode Versions 📋
        run: ls /Applications | grep Xcode
      - name: Select Xcode ✨
        run: sudo xcode-select -switch /Applications/Xcode_15.0.1.app/Contents/Developer
      - name: List SDKs 🎊
        run: xcodebuild -showsdks
      - name: List Simulators 📱
        run: xcrun simctl list --json
      
  run-tests:
    name: Build ScribbleLab and execute tests
    runs-on: macos-13
    needs: setup-workflow
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Run tests (UI & Unit tests) ✅
        run: xcodebuild -scheme ScribbleLab -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation)' test
  
  coverage:
    name: Generate coverage report
    runs-on: macos-13
    needs: run-tests
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Generate Coverage Report 💎
        run: slather coverage --cobertura-xml
  
  upload-coverage:
    name: Upload coverage report to Codecov
    runs-on: macos-13
    needs: coverage
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Upload Coverage to Codecov 📊
        uses: codecov/codecov-action@v3
        with:
          file: ./cobertura.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
